<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Movies</h1>
    <form>
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" name="title-input">
        <label for="rating-input">Rating:</label>
        <input type="number" id="rating-input" name="rating-input" min="0" max="10">

        <button type="button" id="submit-button">Submit</button>
    </form>

    <div>
        <h2>Movie List</h2>
        <button id="sort-title-asc">Sort by Title (A-Z)</button>
        <button id="sort-title-desc">Sort by Title (Z-A)</button>
        <button id="sort-rating-asc">Sort by Rating (Low to High)</button>
        <button id="sort-rating-desc">Sort by Rating (High to Low)</button>
        <ul id="movie-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="movies-app.js"></script>
</body>

</html>
